    <h1>Formulario de registro.</h1>
    <h2>Registrate para enviarnos sugerencias o comentarios y recibir notificaciones de actualizaciones, promociones y
        mucho más</h2>
    <form action="show_data.html" target="_blank">

        <label for="Mail">Mail: </label> <input type="email" id="Mail" name="Mail"
            placeholder="Ingrese aqui su correo electrónico" size="50" required> <br><br>
        <label for="Contrasenia">Contraseña: </label> <input type="password" id="Contrasenia" name="Contrasenia"
            size="50" required> <br><br>

        <label for="Nombre">Nombre: </label> <input type="Nombre" id="Nombre" name="Nombre"
            placeholder="Ingrese aqui su nombre" size="50" required> <br><br>
        <label for="Apellido">Apellido: </label> <input type="text" id="Apellido" name="Apellido"
            placeholder="Ingrese aqui su apellido" size="50" required> <br><br>
        <label for="DNI">DNI: </label> <input type="number" id="DNI" name="DNI" placeholder="Sin puntos ni espacios"
            size="50" required> <br><br>
        <label for="FechaDeNacimiento">Fecha de nacimiento: </label> <input type="date" id="FechaDeNacimiento"
            name="FechaDeNacimiento" size="50" required> <br>
        <p>¿Sos recidente argentino?
            <input type="radio" name="ViveEnArgentina" value="Si">Sí
            <input type="radio" name="ViveEnArgentina" value="No">No
        </p>
        <label for="Ciudad">Ciuedad donde vive: </label>
        <select name="Ciudad" id="Ciudad">
            <option value="">(ninguna)</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="CABA"> CABA</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cardoba">Córdoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucuman">Tucumán</option>
        </select> <br><br>

        <label for="Comentario">Te leemos: </label>
        <textarea name="Comentario" id="Comentario" cols="50" rows="10"
            placeholder="Escribinos tu consulta o comentario"></textarea>

        <br><br>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="BORRAR">
    </form>
